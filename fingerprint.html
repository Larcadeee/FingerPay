<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FingerPay - Fingerprint Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <i class="fas fa-fingerprint fa-3x text-primary"></i>
                <h2 class="mt-3">Fingerprint Registration</h2>
                <p class="text-muted">
                  Register your fingerprint for FingerPay
                </p>
              </div>

              <div class="text-center mb-4">
                <div id="fingerprintStatus" class="alert alert-info">
                  Click the button below to start fingerprint registration
                </div>
              </div>

              <div class="d-grid gap-2">
                <button id="registerFingerprint" class="btn btn-primary">
                  <i class="fas fa-fingerprint me-2"></i>Register Fingerprint
                </button>
                <button id="verifyFingerprint" class="btn btn-secondary">
                  <i class="fas fa-check-circle me-2"></i>Verify Fingerprint
                </button>
              </div>

              <div class="text-center mt-4">
                <a href="index.html" class="text-muted text-decoration-none"
                  >Back to Home</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="assets/js/fingerprint.js"></script>
  </body>
</html>

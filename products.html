<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FingerPay - Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div
        class="sidebar bg-dark text-white"
        style="width: 250px; min-height: 100vh"
      >
        <div class="p-3">
          <h4 class="text-center mb-4">
            <i class="fas fa-fingerprint me-2"></i>
            FingerPay
          </h4>
          <div class="nav flex-column">
            <a href="dashboard.html" class="nav-link text-white">
              <i class="fas fa-chart-line me-2"></i> Dashboard
            </a>
            <a href="products.html" class="nav-link active text-white">
              <i class="fas fa-box me-2"></i> Products
            </a>
            <a href="buyers.html" class="nav-link text-white">
              <i class="fas fa-users me-2"></i> Buyers
            </a>
            <a href="buy.html" class="nav-link text-white">
              <i class="fas fa-shopping-cart me-2"></i> Buy
            </a>
            <a href="datalogs.html" class="nav-link text-white">
              <i class="fas fa-clipboard-list me-2"></i> Datalogs
            </a>
            <a href="#" class="nav-link text-white" id="logoutBtn">
              <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-grow-1 p-4">
        <div class="container-fluid">
          <!-- Header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Products</h2>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addProductModal"
            >
              <i class="fas fa-plus me-2"></i>Add Product
            </button>
          </div>

          <!-- Product Carousel -->
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title mb-4">Featured Products</h5>
              <div
                id="productCarousel"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#productCarousel"
                    data-bs-slide-to="0"
                    class="active"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#productCarousel"
                    data-bs-slide-to="1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#productCarousel"
                    data-bs-slide-to="2"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="row justify-content-center">
                      <div class="col-md-4">
                        <div class="card">
                          <img
                            src="assets/img/product1.jpg"
                            class="card-img-top"
                            alt="Product 1"
                          />
                          <div class="card-body">
                            <h6 class="card-title">Product 1</h6>
                            <p class="card-text">$99.99</p>
                            <div class="d-flex justify-content-end">
                              <button
                                class="btn btn-sm btn-outline-primary me-2"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="row justify-content-center">
                      <div class="col-md-4">
                        <div class="card">
                          <img
                            src="assets/img/product2.jpg"
                            class="card-img-top"
                            alt="Product 2"
                          />
                          <div class="card-body">
                            <h6 class="card-title">Product 2</h6>
                            <p class="card-text">$149.99</p>
                            <div class="d-flex justify-content-end">
                              <button
                                class="btn btn-sm btn-outline-primary me-2"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="row justify-content-center">
                      <div class="col-md-4">
                        <div class="card">
                          <img
                            src="assets/img/product3.jpg"
                            class="card-img-top"
                            alt="Product 3"
                          />
                          <div class="card-body">
                            <h6 class="card-title">Product 3</h6>
                            <p class="card-text">$199.99</p>
                            <div class="d-flex justify-content-end">
                              <button
                                class="btn btn-sm btn-outline-primary me-2"
                              >
                                <i class="fas fa-edit"></i>
                              </button>
                              <button class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#productCarousel"
                  data-bs-slide="prev"
                >
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#productCarousel"
                  data-bs-slide="next"
                >
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
            </div>
          </div>

          <!-- Product List -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-4">All Products</h5>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Image</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>#1</td>
                      <td>
                        <img
                          src="assets/img/product1.jpg"
                          alt="Product 1"
                          width="50"
                        />
                      </td>
                      <td>Product 1</td>
                      <td>$99.99</td>
                      <td>
                        <button
                          class="btn btn-sm btn-primary me-2"
                          data-bs-toggle="modal"
                          data-bs-target="#editProductModal"
                        >
                          <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger">
                          <i class="fas fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addProductForm">
              <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Image</label>
                <input
                  type="file"
                  class="form-control"
                  accept="image/*"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" form="addProductForm" class="btn btn-primary">
              Add Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editProductForm">
              <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  value="Product 1"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  value="99.99"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Image</label>
                <input type="file" class="form-control" accept="image/*" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              form="editProductForm"
              class="btn btn-primary"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/products.js"></script>
  </body>
</html>
